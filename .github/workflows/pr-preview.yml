name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - run: hugo --enableGitInfo --minify --baseURL "https://baanjo.github.io/hugo-is-hungry/pr-${{ github.event.number }}/"

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: pr-${{ github.event.number }}
          keep_files: true

      - uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://baanjo.github.io/hugo-is-hungry/pr-${{ github.event.number }}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview: ${previewUrl}`
            });

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - uses: actions/checkout@v5
        with:
          ref: gh-pages

      - run: |
          rm -rf pr-${{ github.event.number }}
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Remove PR ${{ github.event.number }} preview" || exit 0
          git push