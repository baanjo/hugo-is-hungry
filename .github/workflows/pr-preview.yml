name: PR Preview

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - run: hugo --enableGitInfo --minify --baseURL "https://baanjo.github.io/hugo-is-hungry/"

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin gh-pages || true
          git checkout -B gh-pages-pr-${{ github.event.number }}
          rm -rf * || true
          cp -r public/* .
          git add .
          git commit -m "PR ${{ github.event.number }} preview" || exit 0
          git push -f origin gh-pages-pr-${{ github.event.number }}

      - uses: actions/github-script@v7
        with:
          script: |
            const branchUrl = `https://github.com/${{ github.repository }}/tree/gh-pages-pr-${{ github.event.number }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **PR Preview built!**
              
              üìÅ Files: ${branchUrl}
              
              ‚ö° To test locally:
              \`\`\`bash
              git fetch origin gh-pages-pr-${{ github.event.number }}
              git checkout gh-pages-pr-${{ github.event.number }}
              python3 -m http.server 8000
              # Then visit http://localhost:8000
              \`\`\`
              
              The preview contains your design changes and can be downloaded as a static site.`
            });