name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - run: hugo --enableGitInfo --minify --baseURL "https://baanjo.github.io/hugo-is-hungry/pr-${{ github.event.number }}/"

      - run: |
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages
          mkdir -p pr-${{ github.event.number }}
          cp -r public/* pr-${{ github.event.number }}/
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add pr-${{ github.event.number }}
          git commit -m "Add PR ${{ github.event.number }} preview" || exit 0
          git push origin gh-pages

      - uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://baanjo.github.io/hugo-is-hungry/pr-${{ github.event.number }}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview: ${previewUrl}`
            });

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - uses: actions/checkout@v5
        with:
          ref: gh-pages

      - run: |
          if [ -d "pr-${{ github.event.number }}" ]; then
            rm -rf pr-${{ github.event.number }}
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -m "Remove PR ${{ github.event.number }} preview" || exit 0
            git push
          fi