<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/global.css" | absURL }}">
    <link rel="stylesheet" href="{{ "css/recipe.css" | absURL }}">
    <script src="{{ "js/checkboxes.js" | absURL }}" defer></script>
    <script src="{{ "js/adjust-quantities.js" | absURL }}"></script>
</head>
<body>
<div class="container">
    <button class="secondary-button" onclick="window.location.href='{{ .Site.BaseURL | relURL }}'">← Zurück zu Rezepten</button>

    <h1 class="title">{{ .Title }}</h1>
    <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
    <p> {{ .Params.summary }} </p>

    <h1>Portionen</h1>
    <div id="portionControl" data-baseline-portions="{{ .Params.portions | default 2 }}">
        <button id="decreasePortion" class="quantity-button">➖</button>
        <span id="portionDisplay"></span>
        <button id="increasePortion" class="quantity-button">➕</button>
    </div>

    <div>
        {{ .Content | safeHTML }}
    </div>
</div>
</body>
</html>
